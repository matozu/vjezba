<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        border: 10px solid greenyellow;
      }
      .table {
        width: 100px;
        height: 50px;
        border: 3px solid green;
        margin: 10px;
      }

      .t1d1,
      .t1d2,
      .t2d1,
      .t2d2 {
        border: 2px dotted purple;
      }

      .animated {
        position: fixed;
        top: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="table">
        <tr>
          <td class="t1d1">t1d1</td>
          <td class="t1d2 animated">t1d2</td>
        </tr>
      </table>
      <table class="table">
        <tr class="t2r1">
          <td class="t2d1">t2d1</td>
          <td class="t2d2">t2d2</td>
        </tr>
      </table>
    </div>
    <script src="lib/anime.min.js"></script>
    <script>
      anime
        .timeline()
        .add({
          targets: ".t2r1",
          translateX: 200,
          duration: 1000,
          delay: 2000,
        })
        .add({
          targets: ".t2d2",
          translateX: 200,
          direction: "alternate",
          complete: function () {
            document.querySelector(".t2d2").classList.add("animated");
          },
        });
    </script>
  </body>
</html>
